<head>

</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="home">home</a></li>
                <li><a href="about">about</a></li>

            </ul>
            <hr class="photo-divide">
        </nav>
    </header>
    <!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="camus-2.jpeg" style="width:100%">
      <div class="text">Look at this handsome boy</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="camus-3.jpeg" style="width:100%">
      <div class="text">he sad tho</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="camus-4.jpeg" style="width:100%">
      <div class="text">:(</div>
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>
<script src="js/slides.js"></script>  
</body>
